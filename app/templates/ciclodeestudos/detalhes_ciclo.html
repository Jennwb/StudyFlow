    const config = {

                },
                title: {
                    display: true,
                    text: 'Chart.js Doughnut Chart'
                }
            }
        },
    };

    const DATA_COUNT = 5;
    const NUMBER_CFG = { count: DATA_COUNT, min: 0, max: 100 };

    const data = {
        labels: ['Red', 'Orange', 'Yellow', 'Green', 'Blue'],
        datasets: [
            {
                label: 'Dataset 1',

            }

<script>
    let ctx = document.getElementById('myChart').getContext('2d');

    const materias = [];
    const minutos = [];
</script>

{% for materia in materia %}
<script> materias = '{{ materia.nome }}';</script>
{% endfor %}

{% for minutos in minutos %}
<script> minutos = '{{ minutos }}';</script>
{% endfor %}

<script>
    console.log(minutos, materias);
    exit();



    let myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: materias,
            datasets: [{
                data: minutos,
                backgroundColor: [
                    '#76CFBB', '#5781B4', '#FF868A', '#FFCB37', '#A58ACF', '#5BB54E', '#9C4953', '#D5B3AE', '#CFA26B', '#3D8273', '#599C8D'
                ],
                borderWidth: 1,
                datalabels: {
                    anchor: 'center'
                }
            }]
        },
        options: {
            tooltips: {
                mode: 'label',
                callbacks: {
                    label: function (tooltipItem, data) {
                        var indice = tooltipItem.index;
                        var minutos = data.datasets[0].data[indice];
                        var horas = Math.floor(minutos / 60);
                        var min = minutos % 60;
                        var textoHoras = (`00${horas}`).slice(-2);
                        var textoMinutos = (`00${min}`).slice(-2);
                        return data.labels[indice] + ': ' + textoHoras + 'h' + textoMinutos + 'min';
                    }
                }
            }
        },
    });
</script>
